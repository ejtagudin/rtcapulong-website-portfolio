<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CV | Rizaldy Capulong</title>
</head>
<body>
    <div id='main' class="main">
        <div id="main-dock" class="dock">
            <input id="summarize" type="radio" name="select" checked>
            <input id="complete" type="radio" name="select">
            <input id="custom" type="radio" name="select">

            <label id="summarize-l" for="summarize">Summarized</label>
            <label id="complete-l" for="complete">Complete</label>
            <label id="custom-l" for="custom">Custom</label>
        </div>
        <div id="summarize-cv" class="container">
            
        </div>
        <div id="complete-cv" class="container">
            <div class="box one"></div><div class="box two"></div><div class="box three"></div>
        </div>
        <div id="custom-cv" class="container">

        </div>
        <div class="download">
            <button id="download-cv"><i class="material-icons">download</i>Download as PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src='script.js'></script>
</body>
</html>
